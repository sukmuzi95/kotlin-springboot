<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Board</title>

    <th:block th:replace="/layout/fragments/config :: configFragment"></th:block>
    <!-- Custom styles for this page -->
    <link href="/css/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
    <style>
        .ck.ck-editor {
            max-width: 100%;
        }
        .ck-editor__editable {
            min-height: 300px;
        }
    </style>
</head>

<body id="page-top">
<script src="/js/ckeditor/ckeditor.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        let myEditor

        ClassicEditor
            .create(document.querySelector('#editor'), {
                toolbar: ['heading', '|', 'bold', 'italic', 'link', 'imageUpload'],
                heading: {
                    options: [
                        { model: 'paragraph', title: 'Paragraph', class: 'ck-heading_paragraph' },
                        { model: 'heading1', view: 'h1', title: 'Heading 1', class: 'ck-heading_heading1' },
                        { model: 'heading2', view: 'h2', title: 'Heading 2', class: 'ck-heading_heading2' },
                        { model: 'heading3', view: 'h3', title: 'Heading 3', class: 'ck-heading_heading3' },
                        { model: 'heading4', view: 'h4', title: 'Heading 4', class: 'ck-heading_heading4' },
                        { model: 'heading5', view: 'h5', title: 'Heading 5', class: 'ck-heading_heading5' },
                        { model: 'heading6', view: 'h6', title: 'Heading 6', class: 'ck-heading_heading6' }
                    ]
                }
            })
            .then(editor => {
                myEditor = editor
            })
            .catch(error => {
                console.error(error)
            })

        $('#write').on('click', function() {
            let data = {
                title: $('#title').val(),
                content: myEditor.getData(),
                registerId: $('#registerId').val()
            }

            $.ajax({
                type: 'post',
                dataType: 'json',
                contentType: 'application/json',
                data: JSON.stringify(data),
                url: '/board',
                success: function(result) {
                    if (result == 1) {
                        location.href = '/board'
                    } else {
                        $.notify('오류가 발생하였습니다.')
                    }
                },
                error: function(result) {
                    $.notify('오류가 발생하였습니다.')
                }
            })
        })
    })
</script>

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <th:block th:replace="/layout/fragments/sidebar :: sidebarFragment"></th:block>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Top bar -->
            <th:block th:replace="/layout/fragments/header :: headerFragment"></th:block>
            <!-- End of Top bar -->

            <!-- Begin Page Content -->
            <div class="container-fluid" style="width: 80%">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Title" id="title">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" th:value="${username}" readonly id="registerId">
                </div>
                <textarea id="editor"></textarea>
                <hr>
                <button type="button" class="btn btn-primary" style="width: 100px" id="write">완료</button>
                <button type="button" class="btn btn-secondary" style="width: 100px" onclick="history.back()">취소</button>
            </div>
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <th:block th:replace="/layout/fragments/footer :: footerFragment"></th:block>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Page level custom scripts -->
</body>
</html>
