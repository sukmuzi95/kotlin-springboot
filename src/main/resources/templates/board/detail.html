<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2 th:text="${boardResponseDto.title}"></h2>
    <p th:inline="text">작성일 : [[${#temporals.format(boardResponseDto.registerTime, 'yyyy-MM-dd HH:mm')}]] 조회수: [[${boardResponseDto.readCnt}]]</p>
    <p th:text="${boardResponseDto.content}"></p>
    <p th:text="${boardResponseDto.registerId}"></p>

    <!-- 수정/삭제 -->
    <div>
        <a th:href="@{'/post/edit/' + ${boardResponseDto.id}}">
            <button>수정</button>
        </a>

        <form id="delete-form" th:action="@{'/post/' + ${boardResponseDto.id}}" method="post">
            <input type="hidden" name="_method" value="delete"/>
            <button id="delete-btn">삭제</button>
        </form>
    </div>
</body>
</html>
