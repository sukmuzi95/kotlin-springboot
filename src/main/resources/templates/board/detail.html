<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->

    <div id="content-wrapper" class="d-flex flex-column">

            <!-- Page Content -->
            <div class="container-fluid" style="width: 80%">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Title" id="title" th:value="${board.boardTitle}" readonly>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" th:value="${board.userName}" readonly id="registerId">
                </div>
                <textarea id="editor" th:text="${board.boardContent}" readonly class="form-control"></textarea>
                <hr>
                <button type="button" class="btn btn-secondary" style="width: 100px" onclick="history.back()">목록</button>
                <div th:if="${#authentication.principal.username} == ${board.userName}">
                    <a th:href="@{'/board/edit/' + ${board.boardNo}}">
                        <button type="button" class="btn btn-success" style="width: 100px">수정</button>
                    </a>
                    <form id="delete-form" th:action="@{'/board/' + ${board.boardNo}}" method="post">
                        <input type="hidden" name="_method" value="delete"/>
                        <button class="btn btn-danger" style="width: 100px" id="delete">삭제</button>
                    </form>
                </div>
