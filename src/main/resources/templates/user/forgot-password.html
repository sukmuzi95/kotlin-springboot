<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Forgot Password</title>

    <th:block th:replace="/layout/fragments/config :: configFragment"></th:block>
</head>
<body class="bg-gradient-primary">
<div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-2">Forgot Your Password?</h1>
                                    <p class="mb-4">We get it, stuff happens. Just enter your email address below
                                        and we'll send you an auth number to reset your password!</p>
                                </div>
                                <form class="user">
                                    <div class="form-group" id="div-email">
                                        <input type="email" class="form-control form-control-user"
                                               id="email" aria-describedby="emailHelp"
                                               placeholder="Enter Email Address...">
                                    </div>
                                    <div class="form-group" style="display: none" id="div-auth">
                                        <input type="text" class="form-control form-control-user"
                                               id="auth-number" aria-describedby="emailHelp"
                                               placeholder="Enter Auth Number...">
                                    </div>
                                    <button type="button" id="btn-sendmail" class="btn btn-primary btn-user btn-block" onclick="sendmail()">
                                        Send Mail
                                    </button>
                                    <button type="button" id="btn-confirm" class="btn btn-primary btn-user btn-block" onclick="authconfirm()" style="display: none">
                                        Confirm
                                    </button>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="/signup">Create an Account!</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" href="/login">Already have an account? Login!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    let num = ""

    function sendmail() {
        let data = {
            email: $('#email').val()
        }

        $.ajax({
            type: 'post',
            dataType: 'text',
            data: data,
            url: '/user/mail-auth',
            success: function (result) {
                if (result == 'false') {
                    $.notify('해당 email로 가입되어있는 계정이 없습니다.')

                    return false
                }

                $.notify('인증번호를 발송하였습니다.')
                num = result
                console.log(result)
                $('#div-email').hide()
                $('#btn-sendmail').hide()
                $('#div-auth').show()
                $('#btn-confirm').show()
            },
            error: function (result) {
                console.log(result)
            }
        })
    }

    function authconfirm() {
        if ($('#auth-number').val() != num) {
            $.notify('인증번호가 일치하지 않습니다.')

            return false
        } else {
            location.href = '/update-password/' + $('#email').val()
        }
    }
</script>
<script src="/js/notify/notify.min.js"></script>
</body>
</html>
