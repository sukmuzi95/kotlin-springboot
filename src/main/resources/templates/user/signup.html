<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Register</title>

    <!-- Custom fonts for this template-->
    <link href="/css/font/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/bootstrap/sb-admin-2.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-primary">
<div class="container">
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                        </div>
                        <form class="user" th:action="@{/user}" method="post" th:object="${userDto}">
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" id="userEmail" name="userEmail" placeholder="Email Address" required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" id="userName" name="userName" placeholder="User Name" required>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="password" class="form-control form-control-user" id="userPw" name="userPw" placeholder="Password" required>
                                </div>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control form-control-user" id="userPwRepeat" placeholder="Repeat Password" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-user btn-block">Register Account</button>
                            <hr>
                            <a href="index.html" class="btn btn-google btn-user btn-block">
                                <i class="fab fa-google fa-fw"></i> Register with Google
                            </a>
                            <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                            </a>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" href="forgot-password.html">Forgot Password?</a>
                        </div>
                        <div class="text-center">
                            <a class="small" href="/login">Already have an account? Login!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript-->
<script src="/js/jquery/jquery.min.js"></script>
<script src="/js/bootstrap/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/js/jquery/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/js/bootstrap/sb-admin-2.min.js"></script>
<script src="/js/notify/notify.min.js"></script>

<script>
    $.fn.serializeObject = function() {
        let obj = null
        try {
            if (this[0].tagName && this[0].tagName.toUpperCase() == "FORM") {
                let arr = this.serializeArray()
                if (arr) {
                    obj = {}
                    jQuery.each(arr, function() {
                        obj[this.name] = this.value
                    });
                }
            }
        } catch (e) {
            alert(e.message)
        } finally {
        }
        return obj
    };

    $(function() {
        $('form').on('submit', function(e) {
            e.preventDefault()

            if ($('#userPw').val() !== $('#userPwRepeat').val()) {
                $.notify('비밀 번호를 확인해 주세요.')
            }

            let $form = $(this).closest('form')
            let formData = $form.serializeObject()

            $.ajax({
                type: $form.attr('method'),
                dataType: 'json',
                contentType: 'application/json',
                data: JSON.stringify(formData),
                url: $form.attr('action'),

                success: function(result) {
                    if (result) {
                        $.notify('회원 가입이 완료되었습니다.')
                        location.href = '/login'
                    } else {
                        $.notify('중복된 아이디 입니다.')
                    }
                },
                error: function(error) {
                    alert(error)
                }
            })
        })
    })
</script>
</body>
</html>
