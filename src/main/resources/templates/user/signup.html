<!-- 회원가입 페이지-->
<!-- signup.html-->
<!DOCTYPE html>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div class="container">
    <h1>회원가입</h1>
    <form th:action="@{/user}" method="post">
        <div class="form-group">
            <label th:for="userId">아이디</label>
            <input type="text" name="userId" class="form-control" placeholder="아이디 입력해주세요">
        </div>
        <div class="form-group">
            <label th:for="userPw">비밀번호</label>
            <input type="password" class="form-control" name="userPw" placeholder="비밀번호 입력해주세요">
        </div>
        <div class="form-group">
            <label th:for="userName">이름</label>
            <input type="text" name="userName" class="form-control" placeholder="아이디 입력해주세요">
        </div>
        <button type="submit" class="btn btn-primary">가입</button>
        <button type="button" class="btn btn-primary" onClick="location.href='login'">취소</button>
    </form>
    <br/>
</div>
</body>
</html>
