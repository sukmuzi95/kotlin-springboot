<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Update Password</title>

    <th:block th:replace="/layout/fragments/config :: configFragment"></th:block>
</head>
<body class="bg-gradient-primary">
<div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-register-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-2">Update Your Password</h1>
                                    <p class="mb-4">Enter your new password below
                                        and we'll change your password!</p>
                                </div>
                                <form class="user">
                                    <input type="hidden" th:value="${email}" id="email">
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user"
                                               id="password" aria-describedby="emailHelp"
                                               placeholder="Enter New Password...">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user"
                                               id="repeat-password" aria-describedby="emailHelp"
                                               placeholder="Enter Repeat Password...">
                                    </div>
                                    <button type="button" class="btn btn-primary btn-user btn-block" onclick="updatePassword()">
                                        Confirm
                                    </button>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="/signup">Create an Account!</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" href="/login">Already have an account? Login!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function updatePassword() {
        if ($('#password').val() !== $('#repeat-password').val()) {
            $.notify('비밀번호가 일치하지않습니다.')

            return false
        }

        let data = {
            email: $('#email').val(),
            password: $('#password').val()
        }

        $.ajax({
            type: 'put',
            dataType: 'text',
            data: data,
            url: '/user',
            success: function (result) {
                location.href = '/'
            },
            error: function (result) {
                console.log(result)
            }
        })
    }
</script>
<script src="/js/notify/notify.min.js"></script>
</body>
</html>
