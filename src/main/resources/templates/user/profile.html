<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Dashboard</title>

    <th:block th:replace="/layout/fragments/config :: configFragment"></th:block>
</head>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <th:block th:replace="/layout/fragments/sidebar :: sidebarFragment"></th:block>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Top bar -->
            <th:block th:replace="/layout/fragments/header :: headerFragment"></th:block>
            <!-- End of Top bar -->

            <!-- Begin Page Content -->
            <div class="container">
                <!-- Outer Row -->
                <div class="row justify-content-center">
                    <div class="col-xl-10 col-lg-12 col-md-9">
                        <div class="card o-hidden border-0 shadow-lg my-5">
                            <div class="card-body p-0">
                                <!-- Nested Row within Card Body -->
                                <div class="row">
                                    <div class="col-lg-6 d-none d-lg-block bg-register-image"></div>
                                    <div class="col-lg-6">
                                        <div class="p-5">
                                            <div class="text-center">
                                                <h1 class="h4 text-gray-900 mb-2">Your Profile</h1>
                                                <p class="mb-4">Enter your new password below
                                                    and we'll change your password!</p>
                                            </div>
                                            <form class="user">
                                                <input type="hidden" th:value="${email}" id="email">
                                                <div class="form-group">
                                                    <input type="text" class="form-control form-control-user"
                                                           id="password" aria-describedby="emailHelp"
                                                           th:value="${#authentication.principal.email}" readonly>
                                                </div>
                                                <div class="form-group">
                                                    <input type="text" class="form-control form-control-user"
                                                           id="repeat-password" aria-describedby="emailHelp"
                                                           th:value="${#authentication.principal.nickname}">
                                                </div>
                                                <button type="button" class="btn btn-primary btn-user btn-block" onclick="updatePassword()">
                                                    Confirm
                                                </button>
                                            </form>
                                            <hr>
                                            <div class="text-center">
                                                <a class="small" href="/signup">Create an Account!</a>
                                            </div>
                                            <div class="text-center">
                                                <a class="small" href="/login">Already have an account? Login!</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <th:block th:replace="/layout/fragments/footer :: footerFragment"></th:block>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

    <!-- Page level custom scripts -->
    <script src="/js/chart/Chart.min.js"></script>
    <script src="/js/chart/chart-area-demo.js"></script>
    <script src="/js/chart/chart-pie-demo.js"></script>
</body>
</html>
